<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Anime Selector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        #animeDisplay {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        #animeDisplay.animate {
            transform: scale(1.05);
        }

        #animeName {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #animeGenre {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.3em;
        }

        #randomBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #randomBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.6);
        }

        #randomBtn:active {
            transform: translateY(-1px);
        }

        .stats {
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽŒ Random Anime Selector</h1>
        <p class="subtitle">Can't decide what to watch? Let fate choose for you!</p>
        
        <div id="animeDisplay">
            <div class="placeholder">Click the button to discover an anime!</div>
        </div>
        
        <button id="randomBtn" onclick="selectRandomAnime()">ðŸŽ² Get Random Anime</button>
        
        <div class="stats">
            <p>Total anime selections: <span id="counter">0</span></p>
        </div>
    </div>

    <script>
        const animeList = [
            { name: "Demon Slayer", genre: "Action, Supernatural" },
            { name: "Attack on Titan", genre: "Action, Drama" },
            { name: "My Hero Academia", genre: "Action, Superhero" },
            { name: "Death Note", genre: "Thriller, Psychological" },
            { name: "One Piece", genre: "Adventure, Comedy" },
            { name: "Naruto", genre: "Action, Adventure" },
            { name: "Fullmetal Alchemist: Brotherhood", genre: "Action, Fantasy" },
            { name: "Steins;Gate", genre: "Sci-Fi, Thriller" },
            { name: "Hunter x Hunter", genre: "Action, Adventure" },
            { name: "Cowboy Bebop", genre: "Sci-Fi, Action" },
            { name: "Your Name", genre: "Romance, Drama" },
            { name: "Spirited Away", genre: "Fantasy, Adventure" },
            { name: "Sword Art Online", genre: "Action, Fantasy" },
            { name: "Tokyo Ghoul", genre: "Horror, Action" },
            { name: "Mob Psycho 100", genre: "Action, Comedy" },
            { name: "One Punch Man", genre: "Action, Comedy" },
            { name: "Jujutsu Kaisen", genre: "Action, Supernatural" },
            { name: "Spy x Family", genre: "Comedy, Action" },
            { name: "Chainsaw Man", genre: "Action, Horror" },
            { name: "Violet Evergarden", genre: "Drama, Fantasy" },
            { name: "Code Geass", genre: "Mecha, Drama" },
            { name: "Neon Genesis Evangelion", genre: "Mecha, Psychological" },
            { name: "Re:Zero", genre: "Fantasy, Drama" },
            { name: "Bleach", genre: "Action, Adventure" },
            { name: "Dragon Ball Z", genre: "Action, Adventure" },
            { name: "Persona 5: The Animation", genre: "Action, Fantasy" },
            { name: "The Promised Neverland", genre: "Thriller, Mystery" },
            { name: "Assassination Classroom", genre: "Comedy, Action" },
            { name: "Haikyuu!!", genre: "Sports, Comedy" },
            { name: "Weathering with You", genre: "Romance, Fantasy" }
        ];

        let counter = 0;

        function selectRandomAnime() {
            const display = document.getElementById('animeDisplay');
            const randomIndex = Math.floor(Math.random() * animeList.length);
            const selectedAnime = animeList[randomIndex];
            
            // Add animation
            display.classList.add('animate');
            setTimeout(() => {
                display.classList.remove('animate');
            }, 300);
            
            // Update display
            display.innerHTML = `
                <div id="animeName">${selectedAnime.name}</div>
                <div id="animeGenre">${selectedAnime.genre}</div>
            `;
            
            // Update counter
            counter++;
            document.getElementById('counter').textContent = counter;
        }
    </script>
</body>
</html>
